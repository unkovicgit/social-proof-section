<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <h1 class="title">10,000+ of our users love our products.</h1>

          <p class="description">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </header>

        <section class="rates">
          <figure class="rate">
            <ul class="rate__stars">
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
            </ul>
            <p class="rate__text">Rated 5 Stars in Reviews</p>
          </figure>

          <figure class="rate">
            <ul class="rate__stars">
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
            </ul>
            <p class="rate__text">Rated 5 Stars in Report Guru</p>
          </figure>

          <figure class="rate">
            <ul class="rate__stars">
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
              <li><img src="images/icon-star.svg" alt="star icon" /></li>
            </ul>
            <p class="rate__text">Rated 5 Stars in BestTech</p>
          </figure>
        </section>

        <section class="reviews">
          <figure class="review">
            <header class="review__header">
              <img class="review__img" src="./images/image-colton.jpg" alt="" />
              <h2 class="review__author">Colton Smith</h2>
              <p class="review__verified">Verified Buyer</p>
            </header>
            <blockquote class="review__quote">
              <p>
                "We needed the same printed design as the one we had ordered a
                week prior. Not only did they find the original order, but we
                also received it in time. Excellent!"
              </p>
            </blockquote>
          </figure>

          <figure class="review">
            <header class="review__header">
              <img class="review__img" src="./images/image-irene.jpg" alt="" />
              <h2 class="review__author">Irene Roberts</h2>
              <p class="review__verified">Verified Buyer</p>
            </header>
            <blockquote class="review__quote">
              <p>
                "Customer service is always excellent and very quick turn
                around. Completely delighted with the simplicity of the purchase
                and the speed of delivery."
              </p>
            </blockquote>
          </figure>

          <figure class="review">
            <header class="review__header">
              <img class="review__img" src="./images/image-anne.jpg" alt="" />
              <h2 class="review__author">Anne Wallace</h2>
              <p class="review__verified">Verified Buyer</p>
            </header>
            <blockquote class="review__quote">
              <p>
                "Put an order with this company and can only praise them for the
                very high standard. Will definitely use them again and recommend
                them to everyone!"
              </p>
            </blockquote>
          </figure>
        </section>
      </div>
    </main>
  </body>
</html>
